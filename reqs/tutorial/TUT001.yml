  **Creating a New Document and Adding Items**

  Enter a VCS working copy:

      $ cd /tmp/doorstop

  Create a new document:

      $ doorstop create REQ ./reqs

  Add items:

      $ doorstop add REQ
      $ doorstop add REQ
      $ doorstop add REQ

  Edit the new items in the default text editor:

      $ doorstop edit REQ1
      $ doorstop edit REQ2
