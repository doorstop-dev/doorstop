  **Importing an Item**

  Enter a VCS working copy:

      $ cd /tmp/doorstop

  Import an item:

      $ doorstop import --item HLR HLR001

  Import an item with attributes:

      $ doorstop import --item LLR LLR001 --attr "{'text': 'The item text.'}"
